<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="carousel slide carousel-fade" data-bs-ride="carousel" id="carousel">
    <div class="carousel-inner">
        <div class="carousel-item">
            <img src="images/image01.webp" alt="" class="w-100">
        </div>
        <div class="carousel-item active" >
            <img src="images/image02.jpg" alt="" class="w-100">
        </div>
        <div class="carousel-item">
            <img src="images/image03.jpg" alt="" class="w-100">
        </div>
    </div>

    <button class="carousel-control-prev" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-next-icon"></span>
    </button>

</div>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
