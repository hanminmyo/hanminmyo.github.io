<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="carousel slide carousel-fade" data-bs-ride="carousel" id="carousel">
    <!-- Indicators -->
    <!-- <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div> -->

    <div class="carousel-inner">
        <div class="carousel-item">
            <img src="images/image-waterfall-04.jpg" alt="" class="w-100">
        </div>
        <div class="carousel-item active">
            <img src="images/image-waterfall-07.jpg" alt="" class="w-100">
        </div>
        <div class="carousel-item">
            <img src="images/image-waterfall-06.webp" alt="" class="w-100">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
