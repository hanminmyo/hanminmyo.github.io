    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Button Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- Portrait Layout (1 column) -->
            <div class="col-12 d-block d-md-none">
                <div class="btn-container">
                    <button class="btn btn-primary w-100 mb-2">Button 1</button>
                    <button class="btn btn-secondary w-100 mb-2">Button 2</button>
                    <button class="btn btn-success w-100 mb-2">Button 3</button>
                    <button class="btn btn-danger w-100 mb-2">Button 4</button>
                    <button class="btn btn-warning w-100 mb-2">Button 5</button>
                </div>
            </div>

            <!-- Landscape Layout (1 full row + 2 rows with 2 columns) -->
            <div class="col-12 d-none d-md-block">
                <div class="row mb-2">
                    <div class="col-12">
                        <button class="btn btn-primary w-100">Button 1</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <button class="btn btn-secondary w-100">Button 2</button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <button class="btn btn-success w-100">Button 3</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <button class="btn btn-danger w-100">Button 4</button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <button class="btn btn-warning w-100">Button 5</button>
                    </div>
                </div>
            </div>
        
            <!-- Tablet Size: 1 row with 3 columns between two full-width rows -->
            <div class="col-12 d-none d-md-block">
                <!-- Full-width row for Button 1 -->
                <div class="row mb-2">
                    <div class="col-12">
                        <button class="btn btn-primary w-100">Button 1</button>
                    </div>
                </div>
                <!-- Row with 3 columns for Buttons 2, 3, and 4 -->
                <div class="row mb-2">
                    <div class="col-md-4 mb-2">
                        <button class="btn btn-secondary w-100">Button 2</button>
                    </div>
                    <div class="col-md-4 mb-2">
                        <button class="btn btn-success w-100">Button 3</button>
                    </div>
                    <div class="col-md-4 mb-2">
                        <button class="btn btn-danger w-100">Button 4</button>
                    </div>
                </div>

                <!-- Full-width row for Button 5 -->
                <div class="row">
                    <div class="col-12 mb-2">
                        <button class="btn btn-warning w-100">Button 5</button>
                    </div>
                </div>
            </div>
            



        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
