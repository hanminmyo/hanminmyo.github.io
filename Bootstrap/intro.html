<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Intro</title>
</head>
<body>
    <h1 class="text-center text-success my-5">Hello Bootstrap!</h1>

    <h1>Bootstrap Button</h1>
    <button class="btn btn-danger btn-lg">Button1</button>
    <button class="btn btn-primary btn-sm">Button1</button>
    <button class="btn btn-secondary btn-lg">Button1</button>
    <button class="btn btn-success btn-sm">Button1</button>
    <button class="btn btn-warning btn-lg">Button1</button>
    <button class="btn btn-info btn-sm">Button1</button>
    <button class="btn btn-light btn-lg">Button1</button>
    <button class="btn btn-dark btn-sm">Button1</button><br><br>

    <h1>Bootstrap Outline Button</h1>
    <button class="btn btn-outline-danger btn-lg">Button1</button>
    <button class="btn btn-outline-primary btn-sm">Button1</button>
    <button class="btn btn-outline-secondary btn-lg">Button1</button>
    <button class="btn btn-outline-success btn-sm">Button1</button>
    <button class="btn btn-outline-warning btn-lg">Button1</button>
    <button class="btn btn-outline-info btn-sm">Button1</button>
    <button class="btn btn-outline-light btn-lg">Button1</button>
    <button class="btn btn-outline-dark btn-sm">Button1</button>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
