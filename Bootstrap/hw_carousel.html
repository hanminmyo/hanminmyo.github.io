<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Captions</title>
    <link rel="stylesheet" href="bootstrap_3/css/bootstrap.min.css">
</head>
<body>

<div class="carousel slide carousel-fade" data-bs-ride="carousel" id="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/image-waterfall-07.jpg" alt="Beautiful Waterfall" class="w-100">
            <div class="carousel-caption d-none d-md-block">
                <h5>Waterfall View</h5>
                <p>Experience the serene beauty of the waterfall.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/image-waterfall-04.jpg" alt="Another Waterfall" class="w-100">
            <div class="carousel-caption d-none d-md-block">
                <h5>Majestic Falls</h5>
                <p>Enjoy the majesty of nature's creations.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/image-waterfall-06.webp" alt="Stunning Waterfall" class="w-100">
            <div class="carousel-caption d-none d-md-block">
                <h5>Stunning Waterfall</h5>
                <p>A breathtaking view of cascading water.</p>
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script src="bootstrap_3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
