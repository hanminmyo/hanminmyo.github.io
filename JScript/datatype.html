<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <h1>Datatype</h1>

    <script>
        //String data type
        //var name = "Alex Han";
        //var name = 'Alex Han';
        var name = `Alex han`;
        console.log(name);
        console.log(typeof(name));

        //numeric data type
        var num = 23.3;
        console.log(num);
        console.log(typeof(num));

        //boolean data type
        var single = false;
        var magic = true;
        console.log(single);
        console.log(magic);
        console.log(typeof(single));

        //null 
        var mom = null;
        console.log(mom);
        console.log(typeof(mom));

        //undefined
        var son;
        console.log(son);

        //array data type
        var array1 = new Array(1,2,3,4,"a","b","c");
        console.log(array1);
        console.log(typeof(array1));
        console.log(array1[4]);

        var multiArray = ['nay lin','Ko Ko','Sanda',['Tin Tin','Mg Ba'], 'Mya Mya','Thein Ag'];
        console.log(multiArray);
        console.log(multiArray[3]);
        console.log(multiArray[3][0]);

        //object
        var student = {
        //key :value
        name: "Alex han",
        age: 40,
        address: "Yangon,La Thar",
        color: ['red','blue']
        }

        console.log(student);
        console.log(student.name);
        console.log(student.color[0]);
        console.log(student.address);




    </script>
    
</body>
</html>
