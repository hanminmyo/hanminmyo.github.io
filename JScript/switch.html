<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch</h1>
    <script>
        let number = parseInt(prompt('Enter a number'));

        switch (number) {
            case 1:
                //code
                document.write("your number is one");
                break;
            case 2:
                //code
                document.write("your number is two");
                break;
            case 3:
                //code
                document.write("your number is three");
                break;
        }
    </script>
</body>
</html>
