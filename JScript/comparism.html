<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>comparism</h1>
    <script>
        let num1 ='10'; // num1 is string data type 
        let num2 = 10;  // num2 is numeric data type
        console.log(num1 < num2);
        console.log(num1 <= num2);
        console.log(num1 > num2);
        console.log(num1 >= num2); // value
        console.log(num1 == num2); // value
        console.log(num1 != num2); //value
        console.log(num1 === num2);//value and data type
        console.log(num1 !== num2);//value and data type



    </script>
</body>
</html>
