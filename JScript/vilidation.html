<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 40%;
            margin: auto;

        }
        input{
            width: 100%;
            padding: 10px 0px;
        }
        button{
            padding: 10px 20px;
            margin-top: 40px;
        }
        label{
            margin-top: 30px;
            display: block;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color:blue;">Your Login</h1>
    
    <form action="index.html" method="post" onsubmit="return checkValidation()">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <p id="emailErrorMessage"></p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <p id="passwordErrorMessage"></p>

        <button type="submit">Login</button>
        <!-- <button type="submit" onclick="return checkValidation()">Login</button> -->
    </form>

    <script>
        function checkValidation() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            if(email == "" && password == ""){
                let emailError = document.getElementById('email');
                let emailErrorMessage = document.getElementById('emailErrorMessage');
                emailError.style.border = "1px solid brown";
                emailErrorMessage.innerHTML = "Please fill your email!";
                emailErrorMessage.style.color = "brown";
                emailErrorMessage.style.margin = "0px";

                let passwordError = document.getElementById('password');
                let passwordErrorMessage = document.getElementById('passwordErrorMessage');
                passwordError.style.border = "1px solid brown";
                passwordErrorMessage.innerHTML = "Please fill your password!";
                passwordErrorMessage.style.color = "brown";
                passwordErrorMessage.style.margin = "0px";
                return false;
            }else {
                return true;
            }    


            if(email == ""){
                let emailError = document.getElementById('email');
                let emailErrorMessage = document.getElementById('emailErrorMessage');
                emailError.style.border = "1px solid brown";
                emailErrorMessage.innerHTML = "Please fill your email!";
                emailErrorMessage.style.color = "brown";
                emailErrorMessage.style.margin = "0px";
                return false;
            }
            
            if(password == ""){
                let passwordError = document.getElementById('password');
                let passwordErrorMessage = document.getElementById('passwordErrorMessage');
                passwordError.style.border = "1px solid brown";
                passwordErrorMessage.innerHTML = "Please fill your password!";
                passwordErrorMessage.style.color = "brown";
                passwordErrorMessage.style.margin = "0px";
                return false;
            }
        
        
        }
    </script>
</body>
</html>
