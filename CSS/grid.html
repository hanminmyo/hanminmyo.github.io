<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lesson</h1>
    <div class="gridOne">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellowgreen;">2</div>
        <div style="background-color:darkblue;">3</div>
        <div style="background-color:forestgreen;">4</div>
        <div style="background-color: gold;">5</div>
        <div style="background-color: indigo;">6</div>
        <div style="background-color:khaki;">7</div>
        <div style="background-color:lightblue;">8</div>
        <div style="background-color:purple;">9</div>

    </div>

    <h1>Grid Column Gap</h1>
    <div class="gridTwo">
        <div style="background-color:aquamarine;">1</div>
        <div style="background-color: darkgray;">2</div>
        <div style="background-color:blue;">3</div>
        <div style="background-color:crimson;">4</div>
        <div style="background-color:gray">5</div>
        <div style="background-color: mediumaquamarine;">6</div>
        <div style="background-color:orange;">7</div>
        <div style="background-color:purple;">8</div>
        <div style="background-color:brown;">9</div>
    </div>
    <h1>Grid Roll Gap/Grid Gap</h1>
    <div class="gridThree">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellowgreen;">2</div>
        <div style="background-color:darkblue;">3</div>
        <div style="background-color:forestgreen;">4</div>
        <div style="background-color: gold;">5</div>
        <div style="background-color: indigo;">6</div>
        <div style="background-color:khaki;">7</div>
        <div style="background-color:lightblue;">8</div>
        <div style="background-color:purple;">9</div>

    </div>


    
</body>
</html>
