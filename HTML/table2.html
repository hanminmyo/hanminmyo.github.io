<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lesson 2</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3D</td>
                <td>2200</td>
                <td>t</td>
                <td>2200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ma Ma</td>
                <td>600</td>
                <td>5</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Egg</td>
                <td>300</td>
                <td>10</td>
                <td>3000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!--colspan 4 သည် အလျားလိုက်ဇယားသေး ၄ ကွက်ကို တကွက်တည်းဖြစ်အောင်ပေါင်းယူလိုက်သည်-->
                <th colspan="4">Total</th>
                <td>8200</td>
            </tr>
        </tfoot>

    </table>

    <h1>Save Money</h1>
    <table border="1" cellpadding="15" cellspacing="0" >
    <thead>
        <tr>
            <th>Month</th>
            <th>Amount</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>January</td>
            <td>50000</td>
            <!--rowspan=3 သည်ဒေါင်လိုက်ဇယားသုံးကွက်ကို တကွက်တည်းဖြစ်အောင်ပေါင်းယူသည်-->
            <td rowspan="3">120000</td>
        </tr>
        <tr>
            <td>February</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>March</td>
            <td>50000</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
