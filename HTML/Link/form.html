<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Lesson</title>
</head>
<body>
    <!--"get" carry data do not hidden and "post" carry data hidden in method-->
    <!--br is the line breaak between them-->
    <h1>Student Registeration</h1>
    <form action="request.php" method="post">
    <label for="name">Name</label>
    <input type="text" name="Stu_name" id="name" >
    <br><br>
    <label for="email">Email</label>
    <input type="text" name="Stu_email" id="email" >
    <br><br>
    <label for="password">Password</label>
    <input type="password" name="Stu_password" id="password" >
    <br><br>
    <label for="phone">Phone</label>
    <input type="number" name="Stu_phone" id="phone" >
    <br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" name="Stu_dob" id="dob" >
    <br><br>
    <!--you can choose file like .jpg,jpeg,.png and you can choose any file type writhing with image/*-->
    <label for="passport">Passport</label>
    <input type="file" accept=".png,.jpg,.jpeg" name="Stu_passport" id="passport" >
    <br><br>
    <label for="gender">Gender</label>
    <br><br>
    <input type="radio" name="gender" id="male" value="Male"><label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="Female"><label for="female">Female</label>
    <input type="radio" name="other" id="other" value="Other"><label for="other">Other</label>

    <br><br>
    <label for="year">Year</label>
    <select name="year" id="year">
    <option value="">Choose Year</option>
    <option value="1">First Year</option>
    <option value="2">Second Year</option>
    <option value="3">Third Year</option>
    </select>
    <br><br>
    <label for="Hobby"></label>
    <br>
    <input type="checkbox" name="movies" id="movies" value="Movies"><label for="movies">Movies</label>
    <input type="checkbox" name="gaming" id="gaming" value="Gaming"><label for="gaming">Gaming</label>
    <input type="checkbox" name="travelling" id="travelling" value="Travelling"><label for="travelling">Travelling</label>
    <br><br>
    <label for="address">Address</label>
    <textarea name="Stu_address" id="address" cols="30" rows="10"></textarea>
    <br><br>
    <input type="time" id="">
    <br><br>
    <input type="datetime-local" id="">
    <br><br>
    <input type="week" id="">
    <br><br>
    <input type="color" id="">
    <br><br>
    <input type="range" min="" max="0" name="100" id="">
    <br><br>
    <input type="text" id="" required>
    <br><br>
    <input type="number" name="placeholder" id="" placeholder="095186344">
    <br><br>
    <input type="text" id="" readonly>
    <input type="text" id="" disable>
    <br><br>
    <input type="text" name="def_value" id="" value="350">
    <br><br>
     <button type="submit">Save</button>
    </form>
</body>
</html>
