<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form</title>
</head>
<body>
    <form action="#" method="POST">
        <fieldset style="width: 300px; margin: 0 auto; padding: 20px;">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" style="width: 90%; padding: 8px; margin-bottom: 10px;"><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" style="width: 90%; padding: 8px; margin-bottom: 10px;"></textarea><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" style="width: 90%; padding: 8px; margin-bottom: 10px;"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" style="width: 90%; padding: 8px; margin-bottom: 10px;"><br>

            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" style="width: 90%; height: 100px; padding: 8px; margin-bottom: 10px;"></textarea><br>

            <div align="center">
            <input type="submit" value="Send" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px;">
            </div>

        </fieldset>
    </form>
</body>
</html>
