<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lesson</title>
</head>
<body>
    <h1>Table Lesson</h1>
    <table border="3" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <!--th နဲ့ရေးရင် font တွေက အလည်မှာပေါ်တယ်-->
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!--td နဲ့ရေးရင် ဘယ်အစွန်မှာပေါ်တယ်-->
                <td>Mg Mg</td>
                <td>Web Developer</td>
                <td>Yangon</td>
                <td>24</td>
                <td>2020/2/23</td>
                <td>700000</td>
            </tr>
            <tr>
                <td>Ma Ma</td>
                <td>UI/UX Designer</td>
                <td>Pathein</td>
                <td>26</td>
                <td>2022/4/5</td>
                <td>650000</td>
            </tr>
            <tr>
                <td>Kaung Kaung</td>
                <td>Database Administrator</td>
                <td>Mandalay</td>
                <td>31</td>
                <td>2022/8/9</td>
                <td>900000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
