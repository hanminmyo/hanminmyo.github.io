<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #panel{
            max-width: 150px;
            padding: 50px 0;
            background-color: blue;
            color: white;
            text-align: center;
            position: relative;
            border-radius: 10%;
        }
    </style>
</head>
<body>

    <p id="panel">Animation</p> 
    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>

<script src="jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('#start-btn').click(function(){
            $('#panel').stop() // Stop any ongoing animation
            .animate({left: '550px'}, 3000) // Move right
            .animate({top: '550px'}, 3000) // Move down
            .animate({left: '0px'}, 3000)   // Move left
            .animate({top: '0px'}, 3000);  // Move up
        });

        $('#stop-btn').click(function(){
            $('#panel').stop(); // Stop the animation
        });
    });
</script>
</body>
</html>
