<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0 30px;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
            margin-left: 50px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 1rem;
        }
        h1 {
            text-align: left;
            margin: auto;
            margin-right: 30px;
        }
        h2 {
            border-bottom: 2px solid #333; 
            padding-bottom: 10px; 
            margin-bottom: 20px; 
            color:red; 
        }

        /* h1, h2 {
            color: #333;
        } */

        .cart_nav_item{
        margin-right: 100px;
        }
        .cart_noti{
        position: relative;
        top: -20px;
        right: 9px;
        background-color:white;
        padding:.3px;
        border-style: 90%;
        border-radius: 30%;
        color: black;
        }

        /* Product Section Styles */
        .product-section {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 1rem;
            padding: 1rem 0;
        }

        .product-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 0 0 auto;
            width: 250px; 
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border-bottom: 2px solid #ddd; 
            margin-bottom: 0.5rem; 
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Stylish Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn-cell {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-cell button {
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h2>Tech Shop</h2>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#laptops">Laptops</a></li>
                <li><a href="#iphones">Smart Phones</a></li>
                <li class="cart_nav_item"><i class="fa-solid fa-cart-plus"></i>
                <span class="cart_noti" id="count_item"></span>
        
            </ul>
        </nav>
    </header>
    <div class="container my-5">
        <table border="1" cellspacing="0" cellpadding="30">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item Name</th>
                    <th>Item price</th>
                    <th>Qty</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>

        </table>

    </div>

    <button id="order_now">Order Now</button>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
